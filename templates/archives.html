{% extends "blogbase.html" %}
{% block title %}Archives - {{ SITENAME }}{% endblock %}
{% block content %}
    <section id="content">
            {% for article in dates %}
            	<div class="archive-item">
                    <h5 class="archive-date">{{ article.date|strftime('%Y') }}</h5>
                    <h4 class="archive-date">{{ article.date|strftime('%d %B') }}</h4>
                    <div class="archive-post"><a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a></div>
                </div>
            {% endfor %}
    </section>
{% endblock %}
